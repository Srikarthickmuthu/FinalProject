<div class="container">
  <div *ngFor="let item of product">
    <div class="card">
      <img src="{{ item.productImage }}" alt="images" />
      <h3>{{ item.productName }}</h3>
      <p><strong>Price:</strong>â‚¹ {{ item.productPrice }}</p>
      <p>{{ item.productType }}</p>
      
      <button (click)="cart(item)" *ngIf="item.show">
        ADD TO CART
      </button>
      <button *ngIf="!item.show" disabled class="disabled">
        ITEM ADDED TO CART
      </button>
    </div>
  </div>
</div>
