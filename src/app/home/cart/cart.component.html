<app-navbar></app-navbar>

<ng-container *ngIf="cart.length != 0">
  <div>
    <h2>List of Products</h2>
    <table>
      <thead>
        <tr>
          <th>Product Image</th>
          <th>Product name</th>
          <th>Product Type</th>
          <th>Product Price</th>
          <th>Delivery Status</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of cart">
          <td><img src="{{ product.productImage }}" /></td>
          <td>{{ product.productName }}</td>
          <td>{{ product.productType }}</td>
          <td>{{ product.productPrice }}</td>
          <td>{{ product.deliveryStatus }}</td>
          <td><button (click)="delete(product.id)">Remove</button></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3">Total price of the products :</th>
          <td>â‚¹ {{ cart | sum : "productPrice" }}</td>
        </tr>
      </tfoot>
    </table>
  </div>
</ng-container>
<ng-container *ngIf="cart.length == 0">
  <div class="card">
    <button id="button" routerLink="/home-path/view-home-path">
      Shop Now!
    </button>
  </div>
</ng-container>
