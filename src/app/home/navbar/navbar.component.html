<ng-container *ngIf="showUser">
  <nav>
    <ul>
      <img
        src="../assets/product-images/Screenshot from 2023-01-19 12-44-45.png"
      />
      <li routerLink="../user-home-path">
        <p>Home</p>
      </li>
      <li routerLink="../user-cart-path">
        <p>My Cart</p>
      </li>
      <li routerLink="../total-orders-path" *ngIf="showLogout">
        <p>My Orders</p>
      </li>
      <li routerLink="../../loginSignUp-path/login-path" *ngIf="showLogin">
        <p>Login</p>
      </li>
      <li (click)="logout()" *ngIf="showLogout">
        <p>LogOut</p>
      </li>
    </ul>
  </nav>
</ng-container>
<ng-container *ngIf="showAdmin">
  <div>
    <ul>
      <img
        src="../assets/product-images/Screenshot from 2023-01-19 12-44-45.png"
      />
      <li routerLink="../add-product-path">
        <p>Add Product</p>
      </li>
      <li routerLink="../../admin-path/view-product-path">
        <p>View Product</p>
      </li>
      <li routerLink="../selling-details-path">
        <p>Total Orders</p>
      </li>
      <li routerLink="../delivery-path">
        <p>Delivery</p>
      </li>
      <li routerLink="../user-access-path">
        <p>User List</p>
      </li>
      <li (click)="logout()">
        <p>Logout</p>
      </li>
    </ul>
  </div>
</ng-container>
<router-outlet></router-outlet>
