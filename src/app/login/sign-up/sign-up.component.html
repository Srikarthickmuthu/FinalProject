<div class="container" id="container">

    <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
        <h1>Sign-up</h1>
        <div>
            <input id="fname" name="fname" type="text" class="formcontrol" placeholder="Enter your first name" ngModel
                required fname>
            <input id="lname" name="lname" type="text" class="formcontrol" placeholder="Enter your last name" ngModel
                required lname>
            <input id="number" name="number" type="number" class="formcontrol" placeholder="Enter your Mobile Number"
                ngModel required number>
            <input type="text" id="email" class="formcontrol" name="email" placeholder="Enter your Mail Id" ngModel
                required email #email="ngModel">
            <span *ngIf="!email.valid && email.touched">Please enter valid email</span><br>
            <select for="gender" class="formcontrol" placeholder="Select your gender" ngModel required>
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
            </select>
            <select for="country" class="formcontrol" placeholder="Select Your country" ngModel required>
                <option *ngFor="let c of countryList">
                    {{c.countryname}}
                </option>
            </select>
            <br><br>
            <button [disabled]="!userForm.valid">Submit</button>
        </div>
    </form>
</div>
