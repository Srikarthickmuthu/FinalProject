<div>
    <h2>List of Ordered Products</h2>
    <table> 
        <thead>  
            <tr>
                <th>Product Image</th>
                <th>Product name</th>
                <th>Product Type</th>
                <th>Product Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of cart">
                <td><img src="{{product.productImage}}"></td>
                <td>{{product.productName}}</td>
                <td>{{product.productType}}</td>
                <td>{{product.productPrice}}</td>
            </tr>
        </tbody>
    </table>
    </div>
